<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Interactive COVID19 data visualization and comparison.">
    <meta name="keywords" content="COVID-19, COVID19, Coronavirus, dashboard, visualization">
    <meta name="author" content="Jiawei Yu">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <script src="scripts/plotly-latest.min.js"></script>
    <script src="scripts/helper-functions.js" defer></script>

    <script src="scripts/data.js" defer></script>
    <script src="scripts/view.js" defer></script>
    <script src="scripts/control.js" defer></script>

    <script src="data/data-collection.js" defer></script>
    <script src="scripts/functions.js" defer></script>
    <script src="scripts/aggregate.js" defer></script>
    <title>COVID Dashboard - Cumulative Data</title>
</head>

<body>
    <header>
        <div class='nav-menu'>
            <nav>
                <ul>
                    <li class='menu-item'><a href="daily.html">Daily Data</a></li>
                    <li class='menu-item'><a href="aggregate.html">Cumulative Data</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <h1>COVID-19: Interactive Data Visualization - Comparing Global Performance</h1>
        <div class='text-center text-italics text-bold' id='footer-1'></div>
        <div class='text-center text-italics'>
            Data source: <a href='https://data.humdata.org/'>Centre for Humanitarian Data of the United Nations</a>
        </div>
        <div class='text-center text-italics'>
            Powered by <a href='https://plotly.com/'>Plotly</a>
        </div>
    </section>

    <section class='bottom-border'>
        <h1 class='text-center' id='header-1'></h1>
        <div class='text-center text-italics' id='footer-3'></div>

        <section class='flex-display center config-table-area'>
            <div class='graph-config', id='summary-table-config'>
                <h4 style='text-align: center;'>Data Filters</h4>
                <div>
                    <button id='add-table-filter'>Add Filter</button>
                </div>
            </div>

            <div class='table-area scroll-y height480'>
                <table class='regions-table' id='summary-table'></table>
            </div>
        </section>
    </section>

    <br>

    <section class='bottom-border'>
        <h1 class='text-center' id='header-2'></h1>

        <section class='plotting flex-display'>
            <div class='flex-grow' id='all-cases-bar'></div>
            <div class='flex-grow' id='all-cases-pie'></div>
        </section>

        <section class="plotting flex-display">
            <div class='graph-config' id='all-cases-graph-options'></div>
            <div class='flex-grow height480' id='all-cases-lines'></div>
        </section>
    </section>

    <br>

    <section class='bottom-border'>
        <h1 class='text-center' id='header-3'></h1>

        <section class='plotting flex-display'>
            <div class='flex-grow' id='deaths-cases-bar'></div>
            <div class='flex-grow' id='deaths-cases-pie'></div>
        </section>

        <section class="plotting flex-display">
            <div class='graph-config' id='deaths-cases-graph-options'></div>
            <div class='flex-grow height480' id='deaths-cases-lines'></div>
        </section>
    </section>

    <br>

    <section class='bottom-border'>
        <h1 class='text-center' id='header-4'></h1>

        <section class="plotting flex-display">
            <div class='graph-config' id='multi-lines-graph-options'></div>
            <div class='flex-grow height480' id='multi-lines'></div>
        </section>
    </section>

</body>

<link rel="stylesheet" href="../css/styles.css">
<link rel="stylesheet" href="../css/covid.css">

</html>
