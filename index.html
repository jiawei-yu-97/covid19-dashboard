<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Interactive COVID19 data visualization and comparison.">
    <meta name="keywords" content="COVID-19, COVID19, Coronavirus, dashboard, visualization">
    <meta name="author" content="Jiawei Yu">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <script src="scripts/en/plotly-latest.min.js"></script>
    <script src="scripts/en/helper-functions.js" defer></script>

    <script src="scripts/en/data.js" defer></script>
    <script src="scripts/en/view.js" defer></script>
    <script src="scripts/en/control.js" defer></script>

    <script src="data/data-collection.js" defer></script>
    <script src="scripts/en/functions.js" defer></script>
    <script src="scripts/en/aggregate.js" defer></script>
    <title>COVID Dashboard - Aggregate Data</title>
</head>

<body>
    <header>
        <div class='nav-menu'>
            <nav>
                <ul>
                    <li class='menu-item'><a href="daily.html">Daily Data</a></li>
                    <li class='menu-item'><a href="aggregate.html">Aggregate Data</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <h1>COVID-19: Interactive Data Visualization - Comparing Global Performance</h1>
        <div class='text-center text-italics' id='footer-1'></div>
        <div class='text-center text-italics'>
            Data source: <a href='https://data.humdata.org/'>Centre for Humanitarian Data of the United Nations</a>
        </div>
    </section>

    <section class='bottom-border'>
        <h1 class='text-center' id='header-1'></h1>

        <section class='plotting flex-display'>
            <div class='flex-grow' id='all-cases-bar'></div>
            <div class='flex-grow' id='all-cases-pie'></div>
        </section>

        <section class="plotting flex-display">
            <div id='all-cases-select'>
                <div class='graph-config'>
                    <div class='graph-options' , id='all-cases-graph-options'>
                        <div>
                            <input type="checkbox" id="all-cases-log" name="all-cases-log">
                            <label for="all-cases-log">Use Log Scale</label>
                        </div>

                        <div id='all-cases-smoothing'>
                            Smoothing:
                        </div>

                        <br>
                        <div style='font-size:small'>Data Filter</div>
                    </div>

                    <div class='table-area scroll-y height320'>
                        <table class='regions-table' id='all-cases-table'>
                        </table>
                    </div>
                    <button class='selection-button' id='all-cases-clear'>Clear selection</button>
                </div>
            </div>

            <div class='flex-grow' id='all-cases-lines'></div>
        </section>
    </section>

    <br>

    <section class='bottom-border'>
        <h1 class='text-center' id='header-2'></h1>

        <section class='plotting flex-display'>
            <div class='flex-grow' id='deaths-cases-bar'></div>
            <div class='flex-grow' id='deaths-cases-pie'></div>
        </section>

        <section class="plotting flex-display">
            <div class='select-area' id='deaths-cases-select'>
                <div class='graph-config'>
                    <div class='graph-options' , id='deaths-cases-graph-options'>
                        <div>
                            <input type="checkbox" id="deaths-cases-log" name="deaths-cases-log">
                            <label for="deaths-cases-log">Use Log Scale</label>
                        </div>

                        <div id='deaths-cases-smoothing'>
                            Smoothing:
                        </div>

                        <br>
                        <div style='font-size:small'>Data Filter</div>
                    </div>

                    <div class='table-area scroll-y height320'>
                        <table class='regions-table' id='deaths-cases-table'>
                        </table>
                    </div>
                    <button class='selection-button' id='deaths-cases-clear'>Clear selection</button>
                </div>
            </div>
            
            <div class='flex-grow' id='deaths-cases-lines'></div>
        </section>
    </section>

    <br>

    <section>
        <h1 class='text-center' id='header-3'></h1>
        <div class='text-center text-italics' id='footer-3'></div>

        <section class='flex-display center config-table-area'>
            <div class='graph-config', id='summary-table-config'>
                <h4 style='text-align: center;'>Data Filters</h4>
                <div>
                    <button class='selection-button' id='add-table-filter'>Add Filter</button>
                </div>
                
            </div>

            <div class='table-area scroll-y height480'>
                <table class='regions-table' id='summary-table'></table>
            </div>
            
        </section>
    </section>

</body>

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="graph-options.css">
