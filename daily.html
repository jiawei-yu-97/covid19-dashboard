<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Visualizing COVID-19 data on number of confirmed, death and recovered cases.">
    <meta name="keywords" content="COVID-19, Coronavirus">
    <meta name="author" content="Jiawei Yu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="scripts/plotly-latest.min.js"></script>
    <script src="scripts/helper-functions.js" defer></script>

    <script src="scripts/data.js" defer></script>
    <script src="scripts/view.js" defer></script>
    <script src="scripts/control.js" defer></script>

    <script src="data/data-collection.js" defer></script>
    <script src="scripts/functions.js" defer></script>
    <script src="scripts/daily.js" defer></script>
    <title>COVID Dashboard - Daily Data</title>
</head>

<body>
    <header>
        <div class='nav-menu'>
            <nav>
                <ul>
                    <li class='menu-item'><a href="daily.html">Daily Data</a></li>
                    <li class='menu-item'><a href="aggregate.html">Cumulative Data</a></li>
                    <li class='menu-item'><a href="daily-cn.html">中文</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <h1>COVID-19: Interactive Data Visualization - Comparing Global Performance</h1>
        <div class='text-center text-italics' id='footer-1'></div>
        <div class='text-center text-italics'>
            Data source: <a href='https://data.humdata.org/'>Centre for Humanitarian Data of the United Nations</a>
        </div>
    </section>


    <section class='bottom-border'>
        <h1 class='text-center' id='header-1'></h1>

        <section class='plotting flex-display'>
            <div class='flex-grow' id='new-cases-bar'></div>
            <div class='flex-grow' id='new-cases-pie'></div>
        </section>

        <section class="plotting flex-display">
            <div class='graph-config' id='new-cases-graph-options'></div>
            <div class='flex-grow height480' id='new-cases-lines'></div>
        </section>
    </section>

    <br>

    <section class='bottom-border'>
        <h1 class='text-center' id='header-2'></h1>

        <section class='plotting flex-display'>
            <div class='flex-grow' id='deaths-cases-bar'></div>
            <div class='flex-grow' id='deaths-cases-pie'></div>
        </section>

        <section class="plotting flex-display">
            <div class='graph-config' id='deaths-cases-graph-options'></div>
            <div class='flex-grow height480' id='deaths-cases-lines'></div>
        </section>
    </section>

    <br>

    <section class='bottom-border'>
        <h1 class='text-center' id='header-3'></h1>

        <section class="plotting flex-display">
            <div class='graph-config' id='multi-lines-graph-options'></div>
            <div class='flex-grow height480' id='multi-lines'></div>
        </section>
    </section>


</body>

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="graph-options.css">

</html>
