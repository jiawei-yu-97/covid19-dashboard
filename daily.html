<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Visualizing COVID-19 data on number of confirmed, death and recovered cases.">
    <meta name="keywords" content="COVID-19, Coronavirus">
    <meta name="author" content="Jiawei Yu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="scripts/plotly-latest.min.js"></script>
    <script src="scripts/helper-functions.js" defer></script>

    <script src="scripts/data.js" defer></script>
    <script src="scripts/view.js" defer></script>
    <script src="scripts/control.js" defer></script>

    <script src="data/data-collection.js" defer></script>
    <script src="scripts/functions.js" defer></script>
    <script src="scripts/daily.js" defer></script>
    <title>COVID Dashboard - Daily Data</title>
</head>

<body>
    <header>
        <div class='nav-menu'>
            <nav>
                <ul>
                    <li class='menu-item'><a href="daily.html">Daily Data</a></li>
                    <li class='menu-item'><a href="aggregate.html">Aggregate Data</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <h1>COVID-19: Interactive Data Visualization - Comparing Global Performance</h1>
        <div class='text-center text-italics' id='footer-1'></div>
        <div class='text-center text-italics' id='footer-2'></div>
    </section>


    <section class='bottom-border'>
        <h1 class='text-center' id='header-1'></h1>

        <section class='plotting height400'>
            <div class='width50' id='new-cases-bar'></div>
            <div class='width50' id='new-cases-pie'></div>
        </section>

        <section class="plotting flex-display height500">
            <div class='width75' id='new-cases-lines'></div>

            <div class='select-area width25' id='new-cases-select'>
                <div class='graph-config'>
                    <div class='graph-options' , id='new-cases-graph-options'>
                        <div>
                            <input type="checkbox" id="new-cases-log" name="new-cases-log">
                            <label for="new-cases-log">Use Logarithmic Scale</label>
                        </div>

                        <div id='new-cases-smoothing'>
                            Smoothing:
                        </div>

                        <br>
                        <div style='font-size:small'>Data Filter</div>
                    </div>

                    <div class='table-area scroll-y height300'>
                        <table class='regions-table' id='new-cases-table'>
                        </table>
                    </div>
                    <button class='selection-button' id='new-cases-clear'>Clear selection</button>
                </div>
            </div>
        </section>
    </section>

    <br>

    <section class='bottom-border'>
        <h1 class='text-center' id='header-2'></h1>
        <div class='text-center text-italics' id='footer-2'></div>

        <section class='plotting height400'>
            <div class='width50' id='death-cases-bar'></div>
            <div class='width50' id='death-cases-pie'></div>
        </section>

        <section class="plotting flex-display height500">
            <div class='width75' id='death-cases-lines'></div>

            <div class='select-area width25' id='death-cases-select'>
                <div class='graph-config'>
                    <div class='graph-options' , id='death-cases-graph-options'>
                        <div>
                            <input type="checkbox" id="death-cases-log" name="death-cases-log">
                            <label for="death-cases-log">Use Logarithmic Scale</label>
                        </div>

                        <div id='death-cases-smoothing'>
                            Smoothing:
                        </div>

                        <br>
                        <div style='font-size:small'>Data Filter</div>
                    </div>

                    <div class='table-area scroll-y height300'>
                        <table class='regions-table' id='death-cases-table'>
                        </table>
                    </div>
                    <button class='selection-button' id='death-cases-clear'>Clear selection</button>
                </div>
            </div>
        </section>
    </section>

    <br>

    <section class='bottom-border'>
        <h1 class='text-center' id='header-3'></h1>
        <div class='text-center text-italics' id='footer-3'></div>

        <section class='plotting height400'>
            <div class='width50' id='active-cases-bar'></div>
            <div class='width50' id='active-cases-pie'></div>
        </section>

        <section class="plotting flex-display height500">
            <div class='width75' id='active-cases-lines'></div>

            <div class='select-area width25' id='active-cases-select'>
                <div class='graph-config'>
                    <div class='graph-options' , id='active-cases-graph-options'>
                        <div>
                            <input type="checkbox" id="active-cases-log" name="active-cases-log">
                            <label for="active-cases-log">Use Logarithmic Scale</label>
                        </div>

                        <div id='active-cases-smoothing'>
                            Smoothing:
                        </div>

                        <br>
                        <div style='font-size:small'>Data Filter</div>
                    </div>

                    <div class='table-area scroll-y height300'>
                        <table class='regions-table' id='active-cases-table'>
                        </table>
                    </div>
                    <button class='selection-button' id='active-cases-clear'>Clear selection</button>
                </div>
            </div>
        </section>
    </section>

</body>

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="graph-options.css">

</html>
